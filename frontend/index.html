<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trippino</title>
    <style>
        :root {
            --bg: #f6f8fa;
            --card: #fff;
            --muted: #666
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            color: #111
        }

        .app {
            max-width: 980px;
            margin: 0 auto
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px
        }

        .card {
            background: var(--card);
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(12, 18, 32, 0.06);
            margin-bottom: 12px
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .cities {
            margin-top: 12px
        }

        .city {
            display: grid;
            grid-template-columns: 1fr 160px 170px 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #eee;
            margin-bottom: 8px
        }

        .city .name {
            font-weight: 600
        }

        /* calendar styles */
        .calendar-wrapper {
            margin-top: 12px
        }

        .months {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .month-card {
            width: 350px;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 10px;
            background: var(--card)
        }

        .month-header {
            font-weight: 700;
            margin-bottom: 6px
        }

        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-size: 12px;
            color: var(--muted);
            text-align: center
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0
        }

        /* each day cell is identical size so bars are visually contiguous */
        .day {
            height: 56px;
            /* fixed height */
            border-radius: 0;
            background: #fff;
            text-align: right;
            padding: 6px;
            font-size: 13px;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .day.blank {
            background: transparent
        }

        /* blue bar styles for in-range days */
        .day.in-range {
            background: #2563eb;
            color: #fff
        }

        /* round only the ends so consecutive .in-range cells form one contiguous bar */
        .day.range-start {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px
        }

        .day.range-end {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px
        }

        /* label is absolutely positioned so it won't change cell height */
        .bar-label {
            position: absolute;
            left: 1px;
            right: 1px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .day .date-num {
            position: absolute;
            right: 6px;
            top: 6px;
            font-size: 12px;
            color: inherit
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        .days-control {
            display: flex;
            gap: 6px;
            align-items: center
        }

        .days-control button {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer
        }

        .days-control input {
            width: 60px;
            text-align: center
        }

        .meta {
            font-size: 13px;
            color: var(--muted)
        }

        .topline {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .actions {
            display: flex;
            gap: 8px
        }

        .btn {
            padding: 8px 10px;
            border-radius: 8px;
            border: 0;
            cursor: pointer
        }

        .btn.primary {
            background: #2563eb;
            color: white
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid #ddd
        }

        .total {
            font-weight: 700
        }

        footer.small {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px
        }

        @media (max-width:720px) {
            .city {
                grid-template-columns: 1fr 120px 120px 72px
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <h1>Trippino</h1>
            <div id="authArea" style="margin-left:auto"></div>
        </header>

        <div>
            <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px">
                <input id="newTripName" placeholder="trip name" style="flex:1;max-width:420px" />
                <input id="newTripStart" type="date" />
                <button id="createTripBtn" class="btn primary">Create trip</button>
            </div>

            <div id="tripsContainer"></div>
        </div>

    </div>

    </div>

    <script>
        // --- Auth config & helpers ---
        const API_BASE = 'http://localhost:4000'
        const authArea = document.getElementById('authArea')

        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/me`, { credentials: 'include' })
                if (!res.ok) return setAnonymous()
                const data = await res.json()
                setAuthenticated(data.user)
            } catch (e) {
                console.warn('auth check failed', e)
                setAnonymous()
            }
        }

        function setAnonymous() {
            authArea.innerHTML = `
                <button id="showAuthBtn" class="btn primary">Sign in / Register</button>
            `
            document.getElementById('showAuthBtn').addEventListener('click', showAuthForm)
        }

        function setAuthenticated(user) {
            authArea.innerHTML = `
                <div style="display:flex;gap:8px;align-items:center">
                    <div class="small">Signed in as <strong>${escapeHtml(user.email)}</strong></div>
                    <button id="logoutBtn" class="btn ghost">Logout</button>
                </div>
            `
            document.getElementById('logoutBtn').addEventListener('click', doLogout)
        }

        function showAuthForm() {
            // simple inline form (register or login)
            authArea.innerHTML = `
                <div style="display:flex;gap:8px;align-items:center">
                    <input id="authEmail" placeholder="email" />
                    <input id="authPass" type="password" placeholder="password" />
                    <button id="btnLogin" class="btn primary">Login</button>
                    <button id="btnRegister" class="btn ghost">Register</button>
                    <button id="btnCancel" class="btn">Cancel</button>
                </div>
            `
            document.getElementById('btnLogin').addEventListener('click', doLogin)
            document.getElementById('btnRegister').addEventListener('click', doRegister)
            document.getElementById('btnCancel').addEventListener('click', checkAuth)
        }

        async function doRegister() {
            const e = document.getElementById('authEmail').value.trim()
            const p = document.getElementById('authPass').value
            if (!e || !p) return alert('email and password required')
            try {
                const res = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email: e, password: p })
                })
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}))
                    return alert(err.error || 'register failed')
                }
                await checkAuth()
            } catch (e) { console.error(e); alert('register failed') }
        }

        async function doLogin() {
            const e = document.getElementById('authEmail').value.trim()
            const p = document.getElementById('authPass').value
            if (!e || !p) return alert('email and password required')
            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email: e, password: p })
                })
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}))
                    return alert(err.error || 'login failed')
                }
                await checkAuth()
            } catch (e) { console.error(e); alert('login failed') }
        }

        async function doLogout() {
            try {
                await fetch(`${API_BASE}/api/logout`, { method: 'POST', credentials: 'include' })
            } catch (e) { console.warn('logout failed', e) }
            checkAuth()
        }

        // check auth on load
        checkAuth()

        // App model: { trips: [{id,name,start,cities}], activeTripId }
        const STORAGE_KEY = 'simpleTripPlanner_v1'

        // DOM - note: global editor elements removed; per-trip editor creates its own DOM
        // central container
        const tripsContainer = document.getElementById('tripsContainer')
        const createTripBtn = document.getElementById('createTripBtn')
        const newTripName = document.getElementById('newTripName')
        const newTripStart = document.getElementById('newTripStart')

        // helpers
        const uid = () => Math.random().toString(36).slice(2, 9)
        const tid = () => 't_' + Math.random().toString(36).slice(2, 9)

        function load() {
            const raw = localStorage.getItem(STORAGE_KEY)
            if (!raw) return { trips: [], activeTripId: null }
            try { return JSON.parse(raw) } catch (e) { console.warn('load failed', e); return { trips: [], activeTripId: null } }
        }
        function save(appState) { localStorage.setItem(STORAGE_KEY, JSON.stringify(appState)) }

        // app state
        let appState = load()
        if (!appState.trips) appState.trips = []
        if (!appState.activeTripId && appState.trips.length) appState.activeTripId = appState.trips[0].id

        function getActiveTrip() {
            if (!appState.activeTripId) return null
            return appState.trips.find(t => t.id === appState.activeTripId) || null
        }

        function setActiveTrip(id) {
            appState.activeTripId = id
            save(appState)
            state = getActiveTrip() || { tripName: '', tripStart: '', cities: [] }
            refreshAll()
            render()
        }

        function createTrip(name, start) {
            const t = { id: tid(), name: name || 'New trip', start: start || '', cities: [] }
            appState.trips.push(t)
            appState.activeTripId = t.id
            save(appState)
            refreshAll()
            render()
        }

        function deleteTrip(id) {
            const idx = appState.trips.findIndex(t => t.id === id)
            if (idx === -1) return
            appState.trips.splice(idx, 1)
            if (appState.activeTripId === id) appState.activeTripId = appState.trips.length ? appState.trips[0].id : null
            save(appState)
            refreshAll()
            render()
        }

        function updateTripInStore(t) {
            const idx = appState.trips.findIndex(x => x.id === t.id)
            if (idx === -1) return
            appState.trips[idx] = t
            save(appState)
            refreshAll()
        }

        // transient UI set for expanded trip ids (not persisted)
        const expandedTripIds = new Set()

        function renderTripsContainer() {
            // sort by start date desc (most recent first). Empty start goes last.
            const sorted = [...appState.trips].sort((a, b) => {
                if (!a.start && !b.start) return 0
                if (!a.start) return 1
                if (!b.start) return -1
                return b.start.localeCompare(a.start)
            })
            tripsContainer.innerHTML = ''
            for (const t of sorted) {
                const card = document.createElement('div')
                card.className = 'card'
                card.style.marginBottom = '12px'

                const header = document.createElement('div')
                header.style.display = 'flex'
                header.style.justifyContent = 'space-between'
                header.style.alignItems = 'center'
                header.style.cursor = 'pointer'
                header.innerHTML = `<div><strong>${escapeHtml(t.name || 'Untitled')}</strong><div class="small" style="color:var(--muted)">${t.start || ''}</div></div><div style="display:flex;gap:8px"><button class="btn ghost" data-action="del">Del</button><button class="btn" data-action="toggle">${expandedTripIds.has(t.id) ? 'Collapse' : 'Expand'}</button></div>`
                header.querySelector('[data-action="del"]').addEventListener('click', (e) => { e.stopPropagation(); if (confirm('Delete trip?')) { deleteTrip(t.id); renderTripsContainer() } })
                header.querySelector('[data-action="toggle"]').addEventListener('click', (e) => { e.stopPropagation(); if (expandedTripIds.has(t.id)) { expandedTripIds.delete(t.id) } else { expandedTripIds.add(t.id); /* make this trip active for editing */ appState.activeTripId = t.id; state = getActiveTrip() || { tripName: '', tripStart: '', cities: [] }; save(appState) } renderTripsContainer() })
                header.addEventListener('click', () => { if (expandedTripIds.has(t.id)) { expandedTripIds.delete(t.id) } else { expandedTripIds.add(t.id); appState.activeTripId = t.id; state = getActiveTrip() || { tripName: '', tripStart: '', cities: [] }; save(appState) } renderTripsContainer() })

                card.appendChild(header)

                if (expandedTripIds.has(t.id)) {
                    const body = document.createElement('div')
                    body.style.marginTop = '10px'
                    // editor area
                    const editorWrap = document.createElement('div')
                    editorWrap.className = 'card'
                    renderTripEditor(t, editorWrap)
                    body.appendChild(editorWrap)
                    // calendar
                    const calWrap = document.createElement('div')
                    calWrap.className = 'card calendar-wrapper'
                    renderTripCalendar(t, calWrap)
                    body.appendChild(calWrap)
                    // timeline
                    const tlWrap = document.createElement('div')
                    tlWrap.className = 'card'
                    renderTripTimeline(t, tlWrap)
                    body.appendChild(tlWrap)

                    card.appendChild(body)
                }

                tripsContainer.appendChild(card)
            }
        }

        // render once helper
        function refreshAll() {
            renderTripsContainer()
        }

        // global render shim: sync `state` to active trip and refresh UI
        function render() {
            state = getActiveTrip() || { tripName: '', tripStart: '', cities: [] }
            refreshAll()
        }

        // state (active trip editor state)
        let state = getActiveTrip() || { tripName: '', tripStart: '', cities: [] }

        // modify state
        function addCity(name = 'New city', days = 1) {
            state.cities.push({ id: uid(), name, days: Math.max(1, Number(days)) })
            render()
        }
        function removeCity(id) {
            state.cities = state.cities.filter(c => c.id !== id)
            render()
        }
        function renameCity(id) {
            // keep for UI-driven rename (prompt) but delegate actual update to updateCityName
            const c = state.cities.find(x => x.id === id)
            if (!c) return
            const n = prompt('City name', c.name)
            if (n !== null) updateCityName(id, n)
        }

        // Programmatic updater for a city's name. Validates input and re-renders.
        function updateCityName(id, newName) {
            const c = state.cities.find(x => x.id === id)
            if (!c) return
            if (newName === null || newName === undefined) return
            c.name = String(newName)
            render()
        }
        function changeDays(id, delta) {
            const c = state.cities.find(x => x.id === id)
            if (!c) return
            const newDays = Math.max(1, Number(c.days) + delta)
            c.days = newDays
            render()
        }
        function setDays(id, value) {
            const c = state.cities.find(x => x.id === id)
            if (!c) return
            c.days = Math.max(1, Number(value) || 1)
            render()
        }

        // --- per-trip render helpers for stacked UI ---
        function renderTripEditor(trip, container) {
            container.innerHTML = ''
            // header inputs
            const topline = document.createElement('div')
            topline.className = 'topline'
            topline.innerHTML = `
                <div style="display:flex;gap:8px;align-items:center">
                    <label class="small">Trip name</label>
                    <input class="trip-name" value="${escapeHtml(trip.name || '')}" />
                    <div class="small" style="margin-left:6px;color:var(--muted)">Start date</div>
                    <input class="trip-start" type="date" value="${escapeHtml(trip.start || '')}" />
                </div>
                <div class="actions">
                    <button class="add-city btn ghost">+ Add city</button>
                    <button class="clear-trip btn">Clear</button>
                </div>
            `
            container.appendChild(topline)

            const citiesContainer = document.createElement('div')
            citiesContainer.className = 'cities'
            container.appendChild(citiesContainer)

            const metaRow = document.createElement('div')
            metaRow.style.display = 'flex'
            metaRow.style.justifyContent = 'space-between'
            metaRow.style.alignItems = 'center'
            metaRow.style.marginTop = '12px'
            metaRow.innerHTML = `<div class="meta">Total days: <span class="total-days">0</span></div>`
            container.appendChild(metaRow)

            // wire interactions: name/start
            const nameInput = topline.querySelector('.trip-name')
            const startInput = topline.querySelector('.trip-start')
            nameInput.addEventListener('input', () => { trip.name = nameInput.value; updateTripInStore(trip) })
            startInput.addEventListener('change', () => { trip.start = startInput.value; updateTripInStore(trip) })

            // add city
            const addBtn = topline.querySelector('.add-city')
            addBtn.addEventListener('click', () => {
                trip.cities.push({ id: uid(), name: 'New city', days: 1 })
                updateTripInStore(trip)
                renderTripEditor(trip, container)
            })

            // clear trip
            topline.querySelector('.clear-trip').addEventListener('click', () => {
                if (confirm('Clear this trip?')) {
                    trip.cities = []
                    trip.name = ''
                    trip.start = ''
                    updateTripInStore(trip)
                    renderTripEditor(trip, container)
                }
            })

            // render cities list
            function renderCitiesList() {
                citiesContainer.innerHTML = ''
                let dayCursor = 1
                for (let i = 0; i < trip.cities.length; i++) {
                    const c = trip.cities[i]
                    const start = dayCursor
                    const end = dayCursor + Number(c.days) - 1
                    const cityRow = document.createElement('div')
                    cityRow.className = 'city'
                    cityRow.dataset.id = c.id
                    cityRow.innerHTML = `
                        <div>
                            <div class="name">${escapeHtml(c.name || 'Unnamed city')}</div>
                            <div class="small">#${i + 1}</div>
                        </div>
                        <div class="days-control">
                            <button data-action="dec">−</button>
                            <input type="number" min="1" value="${c.days}" data-days />
                            <button data-action="inc">+</button>
                        </div>
                        <div class="meta">Start: <strong>${start}</strong><br>End: <strong>${end}</strong></div>
                        <div style="text-align:right">
                            <button data-action="rename" class="btn ghost" title="Rename">✎</button>
                            <button data-action="remove" class="btn" style="margin-top:6px">Remove</button>
                        </div>
                    `
                    cityRow.querySelector('[data-action="dec"]').addEventListener('click', () => { c.days = Math.max(1, Number(c.days) - 1); updateTripInStore(trip); renderTripEditor(trip, container) })
                    cityRow.querySelector('[data-action="inc"]').addEventListener('click', () => { c.days = Math.max(1, Number(c.days) + 1); updateTripInStore(trip); renderTripEditor(trip, container) })
                    cityRow.querySelector('[data-days]').addEventListener('change', (e) => { c.days = Math.max(1, Number(e.target.value) || 1); updateTripInStore(trip); renderTripEditor(trip, container) })
                    cityRow.querySelector('[data-action="remove"]').addEventListener('click', () => { trip.cities = trip.cities.filter(x => x.id !== c.id); updateTripInStore(trip); renderTripEditor(trip, container) })
                    cityRow.querySelector('[data-action="rename"]').addEventListener('click', () => { const n = prompt('City name', c.name); if (n !== null) { c.name = n; updateTripInStore(trip); renderTripEditor(trip, container) } })
                    citiesContainer.appendChild(cityRow)
                    dayCursor = end + 1
                }
                // update total days
                const total = trip.cities.reduce((s, c) => s + Number(c.days), 0)
                const totalDaysEl = container.querySelector('.total-days')
                if (totalDaysEl) totalDaysEl.textContent = total
            }

            renderCitiesList()
        }

        function renderTripCalendar(trip, container) {
            container.innerHTML = '<h3 style="margin:0 0 8px 0">Calendar view</h3>'
            const hint = document.createElement('div')
            hint.className = 'small'
            hint.textContent = 'Set a trip start date to see the calendar.'
            container.appendChild(hint)
            const months = document.createElement('div')
            months.className = 'months'
            container.appendChild(months)

            if (!trip.start || trip.cities.length === 0) { hint.style.display = 'block'; return }
            hint.style.display = 'none'

            let cur = 1
            const cityRanges = trip.cities.map(c => { const s = cur; const e = cur + Number(c.days) - 1; cur = e + 1; return { id: c.id, name: c.name || 'Unnamed', start: s, end: e } })
            const tripStart = new Date(trip.start)
            const totalDays = cityRanges.length ? cityRanges[cityRanges.length - 1].end : 0
            if (totalDays <= 0) return

            const tripFirstDate = addDays(tripStart, 0)
            const tripLastDate = addDays(tripStart, totalDays - 1)
            const shownMonths = []
            const m = new Date(tripFirstDate.getFullYear(), tripFirstDate.getMonth(), 1)
            while (m <= tripLastDate) { shownMonths.push(new Date(m)); m.setMonth(m.getMonth() + 1) }

            const weekdays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            for (const monthStart of shownMonths) {
                const monthCard = document.createElement('div')
                monthCard.className = 'month-card'
                const monthLabel = monthStart.toLocaleString(undefined, { month: 'long', year: 'numeric' })
                const header = document.createElement('div')
                header.className = 'month-header'
                header.textContent = monthLabel
                monthCard.appendChild(header)
                const wk = document.createElement('div')
                wk.className = 'weekday-row'
                wk.innerHTML = weekdays.map(w => `<div>${w}</div>`).join('')
                monthCard.appendChild(wk)
                const daysGrid = document.createElement('div')
                daysGrid.className = 'days-grid'
                const firstOfMonth = new Date(monthStart.getFullYear(), monthStart.getMonth(), 1)
                let weekday = firstOfMonth.getDay()
                let blanks = (weekday === 0) ? 6 : (weekday - 1)
                for (let i = 0; i < blanks; i++) { const b = document.createElement('div'); b.className = 'day blank'; daysGrid.appendChild(b) }
                const daysInMonth = new Date(monthStart.getFullYear(), monthStart.getMonth() + 1, 0).getDate()
                for (let d = 1; d <= daysInMonth; d++) {
                    const date = new Date(monthStart.getFullYear(), monthStart.getMonth(), d)
                    // compute day difference using UTC midnight to avoid timezone shifts
                    const msPerDay = 24 * 60 * 60 * 1000
                    const absDay = Math.floor((Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()) - Date.UTC(tripStart.getFullYear(), tripStart.getMonth(), tripStart.getDate())) / msPerDay) + 1
                    const dayEl = document.createElement('div')
                    dayEl.className = 'day'
                    dayEl.innerHTML = `<div class="date-num">${d}</div>`
                    if (absDay >= 1 && absDay <= totalDays) {
                        const cr = cityRanges.find(r => absDay >= r.start && absDay <= r.end)
                        if (cr) {
                            dayEl.classList.add('in-range')
                            if (absDay === cr.start) {
                                dayEl.classList.add('range-start')
                                const label = document.createElement('div')
                                label.className = 'bar-label'
                                label.title = cr.name
                                label.textContent = cr.name
                                dayEl.appendChild(label)
                            }
                            if (absDay === cr.end) dayEl.classList.add('range-end')
                        }
                    } else {
                        dayEl.classList.add('blank')
                    }
                    daysGrid.appendChild(dayEl)
                }
                monthCard.appendChild(daysGrid)
                months.appendChild(monthCard)
            }
        }

        function renderTripTimeline(trip, container) {
            container.innerHTML = '<h3 style="margin:0 0 8px 0">Day-by-day timeline</h3>'
            const inner = document.createElement('div')
            inner.className = 'small'
            if (!trip.cities.length) inner.textContent = 'No days yet — add cities.'
            else {
                const lines = []
                let cur = 1
                for (const c of trip.cities) {
                    const start = cur
                    const end = cur + Number(c.days) - 1
                    if (trip.start) {
                        const sd = addDays(new Date(trip.start), start - 1)
                        const ed = addDays(new Date(trip.start), end - 1)
                        lines.push(`${c.name || 'Unnamed'} — days ${c.days} (${formatDate(sd)} → ${formatDate(ed)})`)
                    } else {
                        lines.push(`${c.name || 'Unnamed'} — days ${start}–${end}`)
                    }
                    cur = end + 1
                }
                inner.innerHTML = lines.map(l => `<div>${escapeHtml(l)}</div>`).join('')
            }
            container.appendChild(inner)
        }

        // utility date functions
        function addDays(d, n) { const t = new Date(d); t.setDate(t.getDate() + n); return t }
        function formatDate(d) { return d.toISOString().slice(0, 10) }

        // escape for safety (we control the HTML but keep it safe)
        function escapeHtml(s) { return String(s).replace(/[&<>"']/g, function (ch) { return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[ch] }) }

        // top-level interactions are handled per-trip now

        createTripBtn.addEventListener('click', () => {
            createTrip(newTripName.value || 'New trip', newTripStart.value || '')
            newTripName.value = ''
            newTripStart.value = ''
        })

        // initial render
        refreshAll()
        render()

    </script>
</body>
